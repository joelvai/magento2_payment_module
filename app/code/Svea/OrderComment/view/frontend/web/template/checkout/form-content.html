<form class="form order-comment-form js-order-comment-form">
    <div class="payment-option-inner">
        <div class="field order-comment__field" data-bind="css: comment.css()">
            <label class="label" for="order-comment">
                <span data-bind="i18n: 'Enter comment'"></span>
            </label>
            <div class="control">
                <textarea id="order-comment"
                          class="input-text order-comment order-comment-input js-order-comment-input"
                          name="comment-code"
                          rows="4"
                          data-bind="value: comment,
                                     valueUpdate: 'afterkeydown',
                                     attr:{placeholder: $t('Enter your comment...')} ">
                </textarea>
                <p data-bind="if: hasMaxLength()">
                    <span class="order-comment__form-characters-title" data-bind="i18n: 'Remaining characters'"></span>
                    <span class="order-comment__form-characters" data-bind="text: remainingCharacters"></span>
                </p>
            </div>
        </div>
    </div>
</form>
